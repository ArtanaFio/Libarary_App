<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>TOP Library</title>
        <script src="Assets/JS/library.js" defer></script>
        <link rel="stylesheet" href="Assets/CSS/index.css">
        <link rel="stylesheet" href="Assets/CSS/modals_stylesheet.css">
    </head>
    <body>
        <div id="book-modal">
            <div class="modal-content">
                <div class="close-box"><img class="close" src="Assets/Images/x-square.svg" alt="close button"></div>
                <form id="New-book-form">
                    <fieldset>
                        <div class="field-content">
                            <h1>Enter your book into the Catalog:</h1>
                            <div class="new-input">
                                <label for="book-title">*BOOK TITLE:</label>
                                <input type="text" id="book-title" name="book_title" placeholder="'Title'" minlength="2" maxlength="50" required />
                            </div>
                            <div class="new-input">
                                <label for="book-author">*AUTHOR:</label>
                                <input type="text" id="book-author" name="author" placeholder="'First & Last Name'" minlength="5" maxlength="50" required />
                            </div>
                            <div class="new-input">
                                <label for="book-pages">*NUMBER OF PAGES:</label>
                                <input type="number" id="book-pages" name="page_numbers" placeholder="130" min="1" max="3000" onkeydown="if (['e', '+', '-'].includes(event.key)) event.preventDefault();" required />
                            </div>
                            <div class="new-input">
                                <label for="book-genre">*GENRE:</label>
                                <select title="Select book genre" id="book-genre">
                                    <option value="" disabled selected>Select the genre</option>
                                    <option value="Adventure">Adventure</option>
                                    <option value="Fantasy">Fantasy</option>
                                    <option value="Mystery">Mystery</option>
                                    <option value="Horror & Thriller">Horror & Thriller</option>
                                    <option value="Science Fiction">Science Fiction</option>
                                    <option value="Historical Fiction">Historical Fiction</option>
                                    <option value="Contemporary Fiction">Contemporary Fiction</option>
                                    <option value="Romance">Romance</option>
                                    <option value="Poetry">Poetry</option>
                                    <option value="Self-Help">Self-Help</option>
                                    <option value="Biography & Memoirs">Biographies & Memoirs</option>
                                    <option value="Religion & Philosophy">Religion & Philosophy</option>
                                    <option value="History">History</option>
                                    <option value="Science & Technology">Science & Technology</option>
                                </select>
                            </div>
                            <div class="submit-form">
                                <button class="submit-button" type="button">Submit Book</button>
                                <button class="donate-button" type="button">Donate another book</button>
                                <button class="search-button" type="button">Search the catalog</button>
                                <div class="messages"></div>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
        <div class="room">
            <div class="wall"></div>
            <div class="floor"></div>
            <div class="sign">Welcome to the Library</div>
            <div class="table">
                <div class="fill"></div>
                <div class="tabletop"></div>
                <div class="table-side"></div>
                <div class="front-legs">
                    <div class="front-sides"></div>
                </div>
                <div class="back-legs">
                    <div class="back-sides"></div>
                </div>
                <div class="catalog">
                    <p>Book Catalog</p>
                </div>
            </div>
            <div id="storage" class="bookcase-container">
                <div class="bookcase-top"></div>
                <div class="bookcase">
                    <div class="casing">
                        <div class="shelf-siding">
                            <div class="shelf-backing">
                            </div>
                        </div>
                        <div class="first shelf"></div>
                    </div>
                    <div class="casing">
                        <div class="shelf-siding">
                            <div class="shelf-backing"></div>
                        </div>
                        <div class="second shelf"></div>
                    </div>
                    <div class="casing">
                        <div class="shelf-siding">
                            <div class="shelf-backing"></div>
                        </div>
                        <div class="third shelf"></div>
                    </div>
                    <div class="casing">
                        <div class="shelf-siding">
                            <div class="shelf-backing"></div>
                        </div>
                        <div class="fourth shelf"></div>
                    </div>
                    <div class="casing">
                        <div class="shelf-siding">
                            <div class="shelf-backing"></div>
                        </div>
                        <div class="fifth shelf"></div>
                    </div>
                </div>
            </div>
            <div class="windowsill">
                <div class="window"></div>
            </div>
        </div>
    </body>
</html>
