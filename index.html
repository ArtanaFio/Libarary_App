<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>TOP Library</title>
        <script src="Assets/JS/library.js" defer></script>
        <style>
        
            * {
                box-sizing: border-box;
                margin: 0;
                padding: 0;
            }

            html{
                font-size: 25pt;
                scroll-behavior: smooth;
            }

            .room {
                width: 100vw;
                height: 100vh;
                background-color: darkseagreen;
                display: flex;
                flex-direction: column;
            }

            .wall {
                flex: 8;
                display: grid;
                grid-template-columns: 1fr 1fr 2fr 1fr 1fr 1fr;
                grid-template-rows: 1fr 3fr 2fr 1fr;
            }


            .table {
                background-color: saddlebrown;
                border-radius: 10px;
                height: 40px;
                width: 50%;
                justify-self: center;
                grid-column: 1 / 3;
                grid-row: 3 / 4;
                text-align: center; /* will work on fixing the table later */
            }

            .sign {
                background-image: linear-gradient(100deg, gold, goldenrod, gold, goldenrod, gold, goldenrod, gold);
                background-color: gold;
                border: 5px solid #b1861a;
                color: #b1861a;
                text-align: center;
                align-self: center;
                border-radius: 10px;
                grid-column: 3 / 4;
                height: 70%;
                display: grid;
                align-items: center;
            }

            .bookcase-side {
                grid-column: 3 / 4;
                grid-row: 2 / 5;
                display: grid;
                /*border-left: 10px solid #52290c;*/ /* will fix the side later */
            }

            .bookcase {
                border: 15px solid saddlebrown;
                background-color: #66330f;
                display: grid;
            }

            .bookcase > * {
                border-bottom: 10px solid saddlebrown;
            }

            .window {
                border: 10px solid saddlebrown;
                background-image: linear-gradient(deepskyblue, skyblue);
                background-size: cover;
                background-color: skyblue;
                grid-column: 5 / 6;
                grid-row: 2 / 3;
            }

            .floor1 {
                flex: 1;
                background-color: #66330f;
                grid-column: 1 / 7;
                grid-row: 4 / 5;
            }

            .floor2 {
                flex: 2;
                background-color: #66330f;
            }

            .shelf {
                display: grid;
                align-items: end;
            }

            .book {
                width: 30px;
                height: 70%;
                background-color:forestgreen;
                border-radius: 5px;
                display: grid;
                align-items: center;
            }

            .title {
                font-size: 12px;
                transform: rotate(90deg);
            }


        </style>
    </head>
    <body>
        <div class="room">
            <div class="wall">
                <div class="sign">Welcome to the Library</div>
                <div class="floor1"></div>
                <div class="table">(Table)</div>
                <div class="bookcase-side">
                    <div class="bookcase">
                        <div class="first shelf">
                            <div class="book">
                                <p class="title">Title</p>
                            </div>
                        </div>
                        <div class="second shelf"></div>
                        <div class="third shelf"></div>
                        <div class="fourth shelf"></div>
                        <div class="six shelf"></div>
                    </div>
                </div>
                <div class="window"></div>
                
            </div>
            <div class="floor2"></div>
        </div>
    </body>
</html>
