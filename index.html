<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>TOP Library</title>
        <script src="Assets/JS/library.js" defer></script>
        <style>
        
            * {
                box-sizing: border-box;
                margin: 0;
                padding: 0;
            }

            html{
                font-size: 25pt;
                scroll-behavior: smooth;
            }

            .room {
                width: 100vw;
                height: 100vh;
                display: grid;
                grid-template-rows: repeat(7, 1fr);
                grid-template-columns: repeat(8, 1fr);
            }

            .wall {
                background-color: darkseagreen;
                grid-row: 1 / 6;
                grid-column: 1 / 9;
            }

            .floor {
                background-color: #66330f;
                grid-row: 6 / 8;
                grid-column: 1 / 9;
            }

            .table {
                /*border: 2px dashed blue;*/
                width: 90%;
                justify-self: end;
                grid-row: 5 / 7;
                grid-column: 1 / 3;
                display: grid;
                grid-template-columns: repeat(4, 1fr);
                grid-template-rows: repeat(6, 1fr);
            }

            .tabletop {
                border-bottom: 50px solid saddlebrown;
                border-left: 25px solid transparent;
                border-right: 25px solid transparent;
                height: 0;
                grid-column: 1 / 5;
                grid-row: 1 / 2;
            }

            .catalog {
                border-bottom: 45px solid antiquewhite;
                border-left: 25px solid transparent;
                border-right: 25px solid transparent;
                height: 0;
                grid-column: 2 / 4;
                grid-row: 1 / 2;
                font-size: 12px;
                text-align: center;
                color: darkgoldenrod;
                box-shadow: 0px 5px darkgoldenrod;
            }

            .catalog:hover {
                cursor: pointer;
                border-bottom: 45px solid lightgoldenrodyellow;
                box-shadow: 0px 5px gold;
            }

            .table-side {
                background-color: saddlebrown;
                border-top: 2px solid #66330f;
                border-bottom: 2px solid #66330f;
                grid-row:  2 / 3;
                grid-column: 1 / 6;
            }

            .left-leg {
                grid-row: 3 / 7;
                grid-column: 1 / 2;
                width: 25%;
                background-color: saddlebrown;

            }

            .right-leg {
                grid-row: 3 / 7;
                grid-column: 4 / 5;
                width: 25%;
                justify-self: end;
                background-color: saddlebrown;
            }

            .back-left-leg {
                grid-row: 3 / 5;
                grid-column: 1 / 2;
                justify-self: end;
                width: 25%;
                background-color: saddlebrown;
            }

            .back-right-leg {
                grid-row: 3 / 5;
                grid-column: 4 / 5;
                width: 25%;
                background-color: saddlebrown;
            }

            .sign {
                grid-column: 4 / 6;
                grid-row: 1 / 2;
                background-image: linear-gradient(100deg, gold, goldenrod, gold, goldenrod, gold, goldenrod, gold);
                background-color: gold;
                border: 5px solid #b1861a;
                color: #b1861a;
                text-align: center;
                align-self: center;
                border-radius: 10px;
                height: 70%;
                display: grid;
                align-items: center;
            }

            .bookcase-side {
                grid-column: 3 / 7;
                grid-row: 2 / 7;
                display: grid;
                width: 90%;
                justify-self: center;
                /*border-left: 10px solid #52290c;*/ /* will fix the side later */
            }

            .bookcase {
                border: 15px solid saddlebrown;
                background-color: #66330f;
                display: grid;
            }

            .bookcase > * {
                border-bottom: 10px solid saddlebrown;
            }

            .window {
                grid-column: 7 / 9;
                grid-row: 2 / 4;
                width: 50%;
                justify-self: center;
                border: 10px solid saddlebrown;
                background-image: linear-gradient(deepskyblue, skyblue);
                background-size: cover;
                background-color: skyblue;
            }

            .shelf {
                display: grid;
                align-items: end;
            }

            .book {
                width: 30px;
                height: 70%;
                background-color:forestgreen;
                border-radius: 5px;
                display: grid;
                align-items: center;
            }

            .title {
                font-size: 12px;
                transform: rotate(90deg);
            }

            #book-modal {
                position: absolute;
                background-color: rgba(250, 235, 215, 0.25);
                width: 100vw;
                height: 100vh;
                display: none;
                justify-content: center;
                align-items: center;
            }

            .modal-content {
                background-color: antiquewhite;
                width: 75%;
                height: 75%;
                padding: 1rem;
                border-radius: 5px;
            }

            .close-box {
                display: flex;
                justify-content: end;
            }

            .close {
                font-weight: bold;
                font-size: 2rem;
            }

            .close:hover {
                color: seagreen;
                cursor: pointer;
            }

            .modal-content h1 {
                font-size: 1rem;
                margin-bottom: 5vmin;
            }

            fieldset {
                padding: 5vmin;
                border-radius: 5px;
                border-color: darkgoldenrod;
                color: darkgoldenrod;
            }

            fieldset > div {
                display: grid;
                grid-template-columns: 250px 300px 300px;
                gap: 2vmin;
            }

            fieldset > div:not(:last-child) {
                margin-bottom: 2vmin;
            }

            label {
                font-size: 0.75rem;
                justify-self: end;
            }

            input {
                font-size: 0.75rem;
                padding-left: 0.5rem;
                border-color: darkgoldenrod;
            }

            .submit-form {
                border: 2px dashed transparent;
                margin-top: 5vmin;
            }

            .submit-button {
                grid-column: 2 / 3;
                justify-self: center;
                font-size: 0.5rem;
                font-weight: bold;
                width: 150px;
                padding: 5px;
                border-radius: 5px;
                background-color: forestgreen;
            }

            .submit-button:hover {
                background-color: darkseagreen;
                color: forestgreen;
            }

            .message {
                font-size: 0.5rem;
                font-style: italic;
                align-self: center;
                justify-self: start;

            }
        </style>
    </head>
    <body>
        <div id="book-modal">
            <div class="modal-content">
                <div class="close-box"><div class="close">&times;</div></div>
                <form>
                    <fieldset>
                        <h1>Enter your book into the Catalog:</h1>
                            <div>
                                <label for="book-title">BOOK TITLE:</label>
                                <input type="text" id="book-title" name="book_title" />
                            </div>
                            <div>
                                <label for="book-author">AUTHOR:</label>
                                <input type="text" id="book-author" name="author" />
                            </div>
                            <div>
                                <label for="book-pages">NUMBER OF PAGES:</label>
                                <input type="text" id="book-pages" name="page_numbers" />
                            </div>
                            <div class="submit-form">
                                <button class="submit-button" type="button">Submit Book</button>
                                <p class="message"></p>
                            </div>
                    </fieldset>
                </form>
            </div>
        </div>
        <div class="room">
            <div class="wall"></div>
            <div class="floor"></div>
            <div class="sign">Welcome to the Library</div>
            <div class="table">
                <div class="tabletop">
                </div>
                <div class="table-side"></div>
                <div class="left-leg"></div>
                <div class="back-left-leg"></div>
                <div class="back-right-leg"></div>
                <div class="right-leg"></div>
                <div class="catalog">
                    <p>Book List</p>
                </div>
            </div>
            <div class="bookcase-side">
                    <div class="bookcase">
                        <div class="first shelf">
                            <!--<div class="book">
                                <p class="title">Title</p>
                            </div>-->
                        </div>
                        <div class="second shelf"></div>
                        <div class="third shelf"></div>
                        <div class="fourth shelf"></div>
                        <div class="six shelf"></div>
                    </div>
            </div>
            <div class="window"></div>
        </div>
    </body>
</html>
